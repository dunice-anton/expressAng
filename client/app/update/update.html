<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>UPDATE PAGE</h1>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header" ng-hide="user.username">Please, <a ng-href="/login">Login</a> First</h1>
      <h1 class="page-header" ng-show="user.username">Update for {{user.username}}</h1>

      <form name="form" ng-submit="update()" ng-show="user.username" role="form">
        <div class="form-group">
          <label for="email">Email</label>
          <i class="fa fa-lock"></i>
          <input type="email" name="email" id="email" class="form-control" ng-model="updateFields.email" />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <i class="fa fa-key"></i>
          <input type="text" name="username" id="username" class="form-control" ng-model="updateFields.username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <i class="fa fa-lock"></i>
          <input type="password" name="password" id="password" class="form-control" ng-model="updateFields.password" />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-danger">Update</button>
